<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
    <title>Kates Cakes</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9 header">
                <div class="row align-items-end">
                    <div class="col-md-2">
                        <img src="./assets/images/logo1.jpg" alt="" class="headerImg" />
                    </div>
                    <div class="col-md-2 align-self-center">
                        <a href="" class="text-decoration-none"> <i class="fas fa-user-friends"></i> About Us</a>
                    </div>
                    <div class="col-md-2 align-self-center">
                        <a href="" class="text-decoration-none"> <i class="fas fa-birthday-cake"></i> Shop</a>
                    </div>
                    <div class="col-md-2 align-self-center">
                        <a href="" class="text-decoration-none"> <i class="far fa-images"></i> Gallery</a>
                    </div>
                    <div class="col-md-2 align-self-center">
                        <a href="" class="text-decoration-none"> <i class="fas fa-blender"></i> Build Cake</a>
                    </div>
                    <div class="col-md-2 align-self-center">
                        <a href="" class="text-decoration-none"> <i class="far fa-address-book"></i> Contact Me</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="container" id="signIn">
                    <div class="d-flex justify-content-center h-100">
                        <div class="card">
                            <div class="card-header text-center">
                                <h3>Sign-In</h3>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="username" />
                                    </div>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="password" />
                                    </div>
                                    <div class="row align-items-center remember">
                                        <input type="checkbox" />Remember Me
                                    </div>
                                    <div class="form-group loginBtn">
                                        <input type="submit" value="Login" class="btn float-right login_btn"
                                            id="loginBtn" />
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer">
                                <div class="d-flex justify-content-center links">
                                    Don't have an account?<a href="#" id="signUp">Sign Up</a>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <a href="#">Forgot your password?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container hideSignUp" id="showSignUpForm">
                    <div class="d-flex justify-content-center h-100">
                        <div class="card signupCard">
                            <div class="card-header text-center">
                                <h3 id="signUpH3">Sign-Up</h3>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="username"
                                            id="usernameInput" />
                                    </div>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="password"
                                            id="passwordInput" />
                                    </div>
                                    <div class="form-group loginBtn">
                                        <input type="submit" value="Sign Up" class="btn float-right login_btn"
                                            id="signUpBtn" />
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 headerPic"></div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
