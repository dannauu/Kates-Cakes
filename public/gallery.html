<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital@1&family=Indie+Flower&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
    <title>Kates Cakes</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9 header">
                <div class="row align-items-end">
                    <div class="col-md-2">
                        <a href="../public/index.html"><img src="./assets/images/logo1.jpg" alt="" class="headerImg" /></a>
                    </div>
                    <div class="col-md-2 align-self-center">
                        <a href="../public/index.html" class="text-decoration-none"> <i class="fas fa-user-friends"></i> About Us</a>
                    </div>
                    <div class="col-md-2 align-self-center">
                        <a href="" class="text-decoration-none"> <i class="fas fa-birthday-cake"></i> Shop</a>
                    </div>
                    <div class="col-md-2 align-self-center">
                        <a href="./gallery.html" class="text-decoration-none"> <i class="far fa-images"></i> Gallery</a>
                    </div>
                    <div class="col-md-2 align-self-center">
                        <a href="" class="text-decoration-none"> <i class="fas fa-blender"></i> Build Cake</a>
                    </div>
                    <div class="col-md-2 align-self-center">
                        <a href="" class="text-decoration-none"> <i class="far fa-address-book"></i> Contact Me</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="container" id="signIn">
                    <div class="d-flex justify-content-center h-100">
                        <div class="card">
                            <div class="card-header text-center">
                                <h3>Sign-In</h3>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="username" />
                                    </div>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="password" />
                                    </div>
                                    <div class="row align-items-center remember">
                                        <input type="checkbox" />Remember Me
                                    </div>
                                    <div class="form-group loginBtn">
                                        <input type="submit" value="Login" class="btn float-right login_btn"
                                            id="loginBtn" />
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer">
                                <div class="d-flex justify-content-center links">
                                    Don't have an account?<a href="#" id="signUp">Sign Up</a>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <a href="#" id="forgotPass">Forgot your password?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container hideSignUp" id="showSignUpForm">
                    <div class="d-flex justify-content-center h-100">
                        <div class="card signupCard">
                            <div class="card-header text-center">
                                <h3 id="signUpH3">Sign-Up</h3>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="username"
                                            id="usernameInput" />
                                    </div>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="password"
                                            id="passwordInput" />
                                    </div>
                                    <div class="form-group loginBtn">
                                        <input type="submit" value="Sign Up" class="btn float-right login_btn"
                                            id="signUpBtn" />
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 class="galleryH1">Gallery</h1>
            </div>
        </div>
        <div class="container-fluid carouselContainer">
            <div class="row">
                <div class="col-md-12 carousel">
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./assets/images/cinderellaCupcakes.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/images/Cupcakes334.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/images/easterCupcakes.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/images/easterCupcakes1.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/images/floralCake.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/images/floralCake2.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/images/flowerCupcakes.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/images/HydrangeaCupcakes.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/images/pionyCupcakes.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/images/pumpkinCupcakes.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/images/RoseCupcakes.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/images/unicornCupcake.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/images/UnicornCupcakes.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/images/UnicornCupcakes3.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/images/valentinesDayCupcake.jpg" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
